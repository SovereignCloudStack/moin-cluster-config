apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  install:
    remediation:
      retries: 5
    createNamespace: true
  targetNamespace: cert-manager
  interval: 1m
  values:
    installCRDs: true
  test:
    enable: true
  chart:
    spec:
      chart: cert-manager
      version: "v1.14.5"
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
      interval: 1m
